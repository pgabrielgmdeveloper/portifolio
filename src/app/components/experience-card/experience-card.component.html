<article>
  <div class="infos">
    <h3 class="titulo">{{ title }}</h3>
    <div class="details">
      <p class="description">{{ description }}</p>
      <div>
        <p>Tecnologias utilizadas </p>
        <ul class="skills">
          <li *ngFor="let skill of skills">{{ skill }}</li>
        </ul>
      </div>
    </div>
  </div>
  <img class="{{ isLeft ? 'left': 'right'}}" [src]="image" alt="Empresa logo">
  <div class="e1"></div>
</article>
