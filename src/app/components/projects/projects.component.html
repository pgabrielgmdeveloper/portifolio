@if (projects) {
	<ngb-carousel>
        @for (project of projects; track $index) {

            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [src]="project.img" [alt]="project.title" />
                </div>
                <div class="carousel-caption">
                    <h3>{{project.title}}</h3>
                    <p>{{project.description}}</p>
                </div>
            </ng-template>
        }
		
	</ngb-carousel>
}
